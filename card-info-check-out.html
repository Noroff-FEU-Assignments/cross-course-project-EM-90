        <form>
          <fieldset class="shippment-info">
            <legend>Shippment Information</legend>
            <label for="name"></label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="First name"
              class="form__input-shippment"
            />
            <label for="last-name"></label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Last name"
              class="form__input-shippment"
            />
            <label for="address"></label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Address"
              class="form__input-shippment"
            />
            <label for="street-number"></label>
            <input
              type="text"
              name="street-number"
              id="street-number"
              placeholder="Street number"
              class="form__input-shippment"
            />
            <label for="postal-code"></label>
            <input
              type="text"
              name="postal-code"
              id="postal-code"
              placeholder="Postal code"
              class="form__input-shippment"
            />
            <label for="phone-number"></label>
            <input
              type="tel"
              name="phone-number"
              id="phone-number"
              placeholder="Phone number"
              class="form__input-shippment"
            />
            <label for="e-mail"></label>
            <input
              type="email"
              name="e-mail"
              id="e-mail"
              placeholder="e-mail"
              class="form__input-shippment"
            />

          <fieldset class="payment-info">

            <label for="cardholder"></label>
            <input
              type="text"
              name="name-on-card"
              id="cardholder"
              placeholder="Name of card"
              class="form__input-payment"
            />
            <label for="cardnumber"></label>
            <input
              type="number"
              name="card-number"
              id="cardnumber"
              placeholder="Card number"
              class="form__input-payment"
            />
            <div class="payment-icons">
              <i class="fab fa-cc-visa"></i>
              <i class="fab fa-cc-mastercard"></i>
              <i class="fab fa-paypal"></i>
            </div>
            <div class="flex-container">
              <label for="month"></label>
              <input
                type="month"
                name="month"
                id="month"
                placeholder="Month"
                class="form__input-payment-month"
              />
              <label for="year"></label>
              <input
                type="text"
                name="year"
                id="year"
                placeholder="Year"
                class="form__input-payment-year"
              />
              <label for="cvc"></label>
              <input

                name="cvc"

                placeholder="CVC"
